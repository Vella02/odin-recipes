<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute Rice</title>
</head>
<body>
    <h1>Minute Rice</h1>
    <img src = "../Images/minuterice.webp">
    <h2>Description</h2>
        <p>Minute rice is a great side and can be made in minutes. Goes well with many dishes</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Minute rice</li>
        <li>Water</li>
        <li>bowl</li>
    </ul>
    <h3>Steps</h3>
    <ul>
        <li>Measure rice into bowl</li>
        <li>Measure correct amount of water into bowl</li>
        <li>Microwave for 5 minutes</li>
        <li>Let sit and enjoy!</li>
    </ul>
</body>

</html>
